  enable : true
  title : "RIA Autójavító"
  content : "Cégünk karosszéria javítással foglalkozik és 1992-es megalakulása óta töretlenül áll az önök szolgálatában. Ez idő alatt már rengeteg elégedett ügyféllel büszkélkedhetünk. Vállalunk hibás vagy sérült, balesetes autók javítását, szélvédőcserét, oldtimer autók teljeskörű restaurálását, és egyéb karosszériás munkákat.  A biztosítási ügyintézést meghatalmazásal bármelyik biztosítonál tudjuk intézni az ugyfél helyett. A Generali Biztosítóval partneri szerződésben állunk."
